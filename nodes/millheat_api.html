<script type="text/javascript">
    RED.nodes.registerType('millheat-api',{
        category: 'config',
        defaults: {
            name: {
                value: '',
            },
        },
        credentials: {
            access_key: {required:true,type:"text"},
            secret_token: {required:true,type:"password"},
            username: {required:true,type:"text"},
            password: {required:true,type:"password"}
        },
        label: function() {
            return `${this.credentials.username}`;
        }
    });
</script>

<script type="text/html" data-template-name="millheat-api">
    <div class="form-row">
        <label for="node-config-input-name">Name</label>
        <input type="text" id="node-config-input-name"/>
      </div>
    <div class="form-row">
        <label for="node-config-input-access_key"><i class="fa fa-key"></i> Access Key</label>
        <input type="text" id="node-config-input-access_key">
    </div>
    <div class="form-row">
        <label for="node-config-input-secret_token"><i class="fa fa-lock"></i> Secret Token</label>
        <input type="password" id="node-config-input-secret_token">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-config-input-username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
</script>
